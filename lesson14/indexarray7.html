<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Array</h2>
    <h2>Mảng và đối tượng lồng nhau</h2>
    <p id="demo"></p>

    <script>
        let x = "";
        const myobject = {
            name: "Trường",
            age: 21,
            hobbie: [
                { sport: "Đánh nhau", mode1: ["Đánh nhau", "Đánh nhau", "Đánh nhau", "Đánh nhau", "Đánh nhau"] },
                { sport: "Cầu lông", mode1: ["Đánh nhau", "Đánh nhau", "Đánh nhau", "Đánh nhau", "Đánh nhau"] },
                { sport: "Bóng rổ", mode1: ["Đánh nhau", "Đánh nhau", "Đánh nhau", "Đánh nhau", "Đánh nhau"] },

            ]
        }
        for (let i in myobject.hobbie) {
            x += "<h2>" + myobject.hobbie[i].sport + "</h2>"
            for (let j in myobject.hobbie[i].mode1) {
                x += myobject.hobbie[i].mode1[j] + "<br>";
            }
        }
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
