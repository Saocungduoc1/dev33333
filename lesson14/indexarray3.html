<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng</title>
</head>

<body>
    <h2>JavaScript Array Object</h2>
    <p id="demo"></p>

    <script>
        const person = { FirstName: "Truong", lastName: "", age: 21 };
        document.getElementById("demo").innerHTML = "Tôi tên là" + person.lastName + person.FirstName + "năm nay tôi" + person.age + "tuổi";
    </script>
</body>

</html>
