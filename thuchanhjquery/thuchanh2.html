<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container" style="margin-top: 2rem;">
        <h2>Thông Tin Sinh Viên</h2>
        <form id="addStudentForm">
            <div class="mb-3">
                <label for="studentId" class="form-label">Mã sinh viên</label>
                <input type="text" class="form-control" id="studentId" required>
            </div>
            <div class="mb-3">
                <label for="studentName" class="form-label">Tên sinh viên</label>
                <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="mb-3">
                <label for="studentAge" class="form-label">Tuổi</label>
                <input type="number" class="form-control" id="studentAge" required>
            </div>
            <div class="mb-3">
                <label for="studentGender" class="form-label">Giới tính</label>
                <select class="form-control" id="studentGender" required>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="studentDate" class="form-label">Ngày sinh</label>
                <input type="text" class="form-control" id="studentDate" required>
            </div>
            <div class="mb-3">
                <label for="studentFlace" class="form-label">Nơi sinh</label>
                <input type="text" class="form-control" id="studentFlace" required>
            </div>
            <div class="mb-3">
                <label for="studentAdress" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="studentAdress" required>
            </div>


            <button type="submit" onclick="" class="btn btn-primary"><a href="./thuchanh.html">Thêm Sinh
                    Viên</a></button>
        </form>
    </div>

    <div class="navbar">
        <!--<div class="container-fluid">
            <input type="text" class="form-control" placeholder="Sắp xếp" aria-label="Sắp xếp"
                aria-describedby="basic-addon1" style="width: 300px;">
        </div>-->
    </div>

    <h1 style="margin-left: 2rem; margin-top: 1rem; font-size: 22px;">Danh Sách Sinh Viên</h1>
    <nav class="contact" style="margin-top: 1.5rem; margin-left: 2rem;">
        <!-- Student list will be here (use the same structure as in your initial code) -->
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentList = document.querySelector('nav.contact');
            document.getElementById('addStudentForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('studentId').value;
                const name = document.getElementById('studentName').value;
                const age = document.getElementById('studentAge').value;
                const date = document.getElementById('studentDate').value;
                const flace = document.getElementById('studentFlace').value;
                const adress = document.getElementById('studentAdress').value;


                const newRow = document.createElement('ul');
                newRow.className = 'list-group list-group-horizontal-md';
                newRow.innerHTML = `
                    <li class="list-group-item">${document.querySelectorAll('nav.contact ul').length + 1}</li>
                    <li class="list-group-item"><p style="width: 140px;">${id}</p></li>
                    <li class="list-group-item"><p style="width: 140px;">${name}</p></li>
                    <li class="list-group-item"><p style="width: 40px;">${age}</p></li>
                    <li class="list-group-item"><p style="width: 90px;">${gender}</p></li>
                    <li class="list-group-item"><p style="width: 40px;">${date}</p></li>
                    <li class="list-group-item"><p style="width: 90px;">${flace}</p></li>
                    <li class="list-group-item"><p style="width: 90px;">${adress}</p></li>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-danger">Xem</button>
                            <button type="button" class="btn btn-warning">Sửa</button>
                            <button type="button" class="btn btn-success">Xóa</button>
                        </div>
                    </li>
                `;
                studentList.appendChild(newRow);
                document.getElementById('addStudentForm').reset();
            });
        });
    </script>
</body>

</html>
